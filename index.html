<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

    <title>Expert System</title>
  </head>

  <body>

    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>
            An expert system to advice people on the kind of investment to make
          </h2>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="option">
              What sector would you like to invest in?
            </label>
            <select class="form-control" id="option">
              <option selected disabled>Select option</option>
              <option value="Insurance">Insurance</option>
              <option value="Real Estate">Real Estate</option>
              <option value="Security">Security</option>
              <option value="Retirements">Retirements</option>
              <option value="IT products and services">IT products and services</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Why do you think you should invest in that sector</label>
            <input type="text" id="reason" class="form-control">
          </div>
          <div class="form-group">
            <label for="budget">What is your budget?</label>
            <input type="number" name="budget" id="budget" class="form-control" placeholder="Insert your budget here" min="1" required>
          </div>
          <div class="form-group">
            <label for="length">How long will you like to invest?</label>
            <input type="number" name="length" id="length" class="form-control" placeholder="Duration in months" min="1">
          </div>
          <div class="form-group">
            <label for="length">What is your source of income?</label>
            <select class="form-control" id="incomeSource">
              <option selected disabled>Select option</option>
              <option value="Salary">Salary</option>
              <option value="Business">Business</option>
              <option value="Gift">Gift</option>
            </select>
          </div>
          <div class="form-group">
            <label for="length">What is your monthly earnings?</label>
            <input type="number" name="length" id="monthlyEarnings" class="form-control" placeholder="" min="1">
          </div>
          <div class="form-group">
            <label for="length">How much do you spend on a monthly basis?</label>
            <input type="number" name="length" id="monthlySpendings" class="form-control" placeholder="" min="1">
          </div>
          <div class="form-group">
            <label for="length">Do you have a savings plan?</label>
            <select class="form-control" id="savingsPlan">
              <option selected disabled>Select option</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="length">Have you invested before?</label>
            <select class="form-control" id="investedStatus">
              <option selected disabled>Select option</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="goals">What are your goals for investing?</label>
            <select class="form-control" id="goals">
              <option selected disabled>Select option</option>
              <option value="Retirements">Retirements Benefits</option>
              <option value="Housing">Housing</option>
              <option value="Income">Income</option>
              <option value="Education">Education</option>
            </select>
          </div>
          <div class="form-group">
            <label for="investmentPlan">Do you have another investment plan?</label>
            <select class="form-control" id="investmentPlan" onchange="check(this)">
              <option selected disabled>Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-group" id="ifYes" style="display: none;">
            <label for="investmentPlan">What is it?</label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" id="predict" class="btn btn-primary btn-block">Predict</button>
          <button type="reset" id="reset" class="btn btn-danger btn-block">Reset</button>
          <div style="margin-top: 50px;">
            <h2 id="feedback"></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="knowledge.js"></script>

    <script>
      function check(option) {
        if (option.value == 'yes') {
          $('#ifYes').show();
        } else {
          $('#ifYes').hide();
        }
      }
    </script>

  </body>

</html>
