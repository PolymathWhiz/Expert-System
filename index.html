<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

    <title>Expert System</title>
  </head>

  <body>

    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>
            An expert system to advice people on the kind of investment to make
          </h2>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="option">
              What sector would you like to invest in?
            </label>
            <select class="form-control" id="option">
              <option selected>Select option</option>
              <option value="Insurance">Insurance</option>
              <option value="Real Estate">Real Estate</option>
              <option value="Security">Security</option>
              <option value="Retirements">Retirements</option>
              <option value="IT products and services">IT products and services</option>
            </select>
          </div>
          <div class="form-group">
            <label for="budget">What is your budget?</label>
            <input type="number" name="budget" id="budget" class="form-control" placeholder="Insert your budget here" min="1" required>
          </div>
          <div class="form-group">
            <label for="length">How long will you like to invest?</label>
            <input type="number" name="length" id="length" class="form-control" placeholder="Enter duration here" min="1">
          </div>
          <button type="submit" id="predict" class="btn btn-primary btn-block">Advice Me!</button>
          <div style="margin-top: 50px;">
            <h2 id="feedback"></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="knowledge.js"></script>

  </body>

</html>
